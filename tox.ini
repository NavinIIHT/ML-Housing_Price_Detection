[tox]
envlist = unit_tests
skipsdist = True


[testenv]
install_command = pip install {opts} {packages}
deps =
    -rtests/test_requirements.txt

passenv =
     KAGGLE_USERNAME
     KAGGLE_KEY

setenv =
  PYTHONPATH=.

commands=
    pytest \
          -s \
          -vv \
          {posargs:.}


[testenv:unit_tests]
envdir = {toxworkdir}/unit_tests
deps =
     {[testenv]deps}

setenv =
  PYTHONPATH=.

commands =
     pytest \
           -vv \
           {posargs:.}


[testenv:typechecks]
envdir = {toxworkdir}/unit_tests

deps =
     {[testenv:unit_tests]deps}

commands = {posargs:mypy code}


[testenv:stylechecks]
envdir = {toxworkdir}/unit_tests

deps =
     {[testenv:unit_tests]deps}

commands = {posargs:flake8 housing_price tests}


[flake8]
exclude = .git,env
max-line-length = 120